#settings section
settings:
  GuiTitle: "&b&lAjustes"
  statusOn: "&aACTIVADO"
  statusOff: "&cDESACTIVADO"
  buttons:
    toggleTransactions:
      Title: "&eActivar/Desactivar Mensaje de Transacción"
      Lore:
      - "&7Estado actual: %status% "
      - " &7Si mantiene esta opción activada, "
      - " &7recibirás mensaje de "
      - " &7transacción en el chat cada vez que alguien "
      - " &7compre / venda algo en esta tienda"
    disableBuying:
      Title: "&eDesactivar la Compra"
      Lore:
      - "&7Estado actual: %status% "
      - " &7Si mantiene esta opción activada, "
      - " &7la tienda no dejará que nadie compre "
      - " &7de tu tienda."
    disableSelling:
      Title: "&eDesactivar la venta"
      Lore:
      - "&7Estado actual: %status% "
      - " &7Si mantiene esta opción activada, "
      - " &7la tienda no dejará que nadie venda "
      - " &7nada a tu tienda."
    shopAdmins:
      Title: "&eAdministradores de la tienda"
      nobodyStatusAdmins: "&aNadie"
      Lore:
      - "&7Puede agregar/ eliminar administradores de "
      - " &7tu tienda. Los administradores son capaces de "
      - " &7acceder al almacenamiento de la tienda y acceder a ciertos "
      - " &7ajustes (todo excepto compartir ingresos "
      - " &7y agregar/eliminar administradores). "
      - " &aClick Izquierdo &7para agregar un administrador "
      - " &cClick Derecho &7para eliminar un administrador "
      - " &7Administrador actuales: %admins%"
    sharedIncome:
      Title: "&eIngresos compartidos"
      Lore:
      - "&7Estado actual: %status% "
      - " &7Si mantiene esta opción activada, "
      - " &7ÚNICAMENTE el beneficio de ventas, será "
      - " &7compartido con los administradores también."
    hologramRotation:
      Title: "&eHologram Rotation"
      Lore:
        - "&7Rotation: "
        - "%rotations%"
        - " &aLeft&7/&cRight&7-click to cycle"
        - " &7through all rotations!"
    changePrices:
      Title: "&eShop buy/sell price"
      Lore:
        - "&7Edit the Buy or Sell price "
        - " &d "
        - " &cLeft click to   &aRight click to  "
        - ' &l  &r&cedit Sell    &l   &r &aedit Buy'
      SignPlaceholderBuy:
        - ""
        - "&a^^ &7Enter &a^^ "
        - " &7your new "
        - " &abuy &7price!"
      SignPlaceholderSell:
        - ""
        - "&c^^ &7Enter &c^^ "
        - " &7your new "
        - " &csell &7price!"
    hologramMessage:
      Title: "&eCustomize your Hologram"
      Lore:
        - "&cLeft Click to add a custom"
        - "&cHologram message!"
        - "&aRight Click to manage your"
        - "&acurrent Hologram messages!"
        - " &d "
        - "&8You can use line %lineNumbers%!"
        - "<ifhasmax>&8You can have %messagesleft% more messages!</ifhasmax>"
      LoreMaxReached:
        - "&cYou can only have"
        - "&c%maxLines% lines!"
        - "&7Click here to manage"
        - "&7your hologram messages!"
      LoreEdit:
        - "&cLeft Click to edit your custom"
        - "&cHologram message!"
        - "&aRight Click to manage your"
        - "&acurrent Hologram messages!"
        - " &d "
        - "&8You can use line %lineNumbers%!"
        - "<ifhasmax>&8You can have %messagesleft% more messages!</ifhasmax>"
      SignPlaceholderTexts: "###############"
    other:
      backToShopGuiButton: "&eVolver a la tienda"
      latestTransactionsButton: "&aÚltimas Transacciones"
  chat:
    toggleTransactions:
      MessageOn: "&7Activar/Desactivar Mensajes de Transacción: &AACTIVADO"
      MessageOff: "&7Activar/Desactivar Mensaje de Transacción: &cDESACTIVADO"
    disableBuying:
      MessageOn: "&7Desactivar la Compra: &aACTIVADO"
      MessageOff: "&7Desactivar la Compra: &cDESACTIVADO"
    disableSelling:
      MessageOn: "&7Desactivar la Venta: &aACTIVADO"
      MessageOff: "&7Desactivar la Venta: &cDESACTIVADO"
    shopAdmins:
      addingAdminWaiting: "&eIngrese el nombre de la persona que desea agregar a la lista de administradores."
      removingAdminWaiting: "&eIngrese el nombre de la persona que desea eliminar de la lista de administradores."
      selfAdmin: "&cNo puede agregarse ni eliminarse a sí mismo en la lista de administradores!"
      noPlayer: "&cEste jugador no existe o no ha jugado aquí antes.."
      sucAdminAdded: "&e%player% &afue agregado exitosamente a la lista de administradores."
      alreadyAdmin: "&cEste jugador ya está en la lista de administradores!"
      sucAdminRemoved: "&e%player% &afue eliminado exitosamente de la lista de administradores."
      notInAdminList: "&cEste jugador no está en la lista de administradores!"
      clearedAdmins: "&cRemoved all admins from this shop."
    sharedIncome:
      MessageOn: "&7Ingresos compartidos: &aACTIVADO"
      MessageOff: "&7Ingresos compartidos: &cDESACTIVADO"
    copy-paste:
      copiedShopSettings: "[&6Copied &7shop settings!](%settings%)"
      pastedShopSettings: "&ePasted &7shop settings!"
    hologramRotation:
      rotateHologramInChat: "&7Hologram Rotation: %rotation%"
      rotation:
        Up: "&aUp"
        North: "&aNorth"
        East: "&aEast"
        South: "&aSouth"
        West: "&aWest"
        Down: "&aDown"
    protection:
      cannotDestroyShop: "&cYou cannot destroy this shop!"
