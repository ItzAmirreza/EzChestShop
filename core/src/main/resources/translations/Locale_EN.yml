      Title: "&eBack to Custom Messages Manager"
      Lore:
    modifyCurrentHologram:
      Title: "&eModify current hologram"
      Lore:
        - "&cLeft Click to delete the current"
        - "&chologram message!"
        - "&aRight Click to edit the current"
        - "&ahologram message!"
customBuySell:
  gui-customAmountSign-title: "&eCustom Sell/Buy"
  gui-customAmountSign-lore:
    - "&7Buy or Sell in custom amount "
    - " &d "
    - " &cLeft click for   &aRight click for  "
    - " &l &r&ccustom Sell    &l &r &acustom Buy"
